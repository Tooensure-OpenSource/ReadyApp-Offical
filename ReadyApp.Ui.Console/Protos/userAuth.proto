syntax = "proto3";

option csharp_namespace = "Ecommerce.Server.Grpc.Client";

package userAuth;

// The greeting service definition.
service UserAuth {
  // Sends a greeting
  rpc UserRegister (UserRegisterDto) returns (UserDtoModel);
  rpc UserLogin (UserLoginDto) returns (UserDtoModel);
}

// The request message containing the user's name.
message UserRegisterDto {
  string username = 1;
  string email = 2;
  string password = 3;
  string firstName = 4;
  string lastName = 5;
  string token = 6;
}

message UserLoginDto {
  string email = 1;
  string password = 2;
  string token = 6;

}

// The response message containing the greetings.
message UserDtoModel {
  string data = 1;
  bool isSuccessful = 2;
  string message = 3;
}
